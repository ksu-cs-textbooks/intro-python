	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
    <pre><code style="font-size: 45px; line-height: 50px" class="language-python stretch">x = int(input("Enter a number: "))
y = int(input("Enter a number: "))
i = 0
line = ""
while i < x + y:
    line = line + "*"
    print(line)
    i = i + 1
while i > x - y:
    print("=", end="")
    i = i - 1
print()
</code></pre>
</section>
			</div>
		</div>

		<script src="https://textbooks.cs.ksu.edu/intro-python/reveal/dist/reveal.js"></script>
		<script src="https://textbooks.cs.ksu.edu/intro-python/reveal/plugin/markdown/markdown.js"></script>
		<script src="https://textbooks.cs.ksu.edu/intro-python/reveal/plugin/highlight/highlight.js"></script>
		<script src="https://textbooks.cs.ksu.edu/intro-python/reveal/plugin/math/math.js"></script>
		<script>
			
			
			
			Reveal.initialize({
				hash: true,
				controls: false,
				controlsTutorial:false,
				progress: false,
				transition: 'fade',
				width: 1440,
				height: 1080,
				highlight: {
					escapeHTML: false
				},

				
				plugins: [ RevealMarkdown, RevealHighlight, RevealMath ]
			});

			window.addEventListener("mousedown", handleClick, false);
			window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

			function handleClick(e) {
				e.preventDefault();
				if(e.button === 0) Reveal.next();
				if(e.button === 2) Reveal.prev();
			}
		</script>
	</body>
</html>
